<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <main>
      <h1>Sign in</h1>
      <form class="form" method="post">
        <div class="form--input-container">
          <label for="email" class="form__placeholder">Your email</label>
          <input
            type="email"
            class="form--input"
            name="email"
            id="email"
            autocomplete="off"
            required
            placeholder="Your email"
          />
        </div>

        <div class="form--input-container">
          <label for="passw" class="form__placeholder">Your password</label>
          <input
            type="password"
            class="form--input"
            name="passw"
            id="passw"
            autocomplete="off"
            required
            placeholder="Your password"
          />
        </div>

        <button type="submit" class="form__submit">Sign in</button>
      </form>
    </main>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
