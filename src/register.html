<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <main>
      <h1>Sign up</h1>
      <form class="form" method="post">
        <div class="form--input-container">
          <label for="name" class="form__placeholder">Your name</label>
          <input
            type="text"
            class="form--input"
            name="name"
            id="name"
            autocomplete="off"
            placeholder="Your name"
            required
            minlength="3"
          />
        </div>

        <div class="form--input-container">
          <label for="email" class="form__placeholder">Your email</label>
          <input
            type="email"
            class="form--input"
            name="email"
            id="email"
            autocomplete="off"
            placeholder="Your email"
            required
          />
        </div>

        <div class="form--input-container">
          <label for="password" class="form__placeholder">Your password</label>
          <input
            type="password"
            class="form--input"
            name="password"
            id="password"
            autocomplete="off"
            placeholder="Your password"
            required
          />
        </div>

        <button type="submit" class="form__submit">Sign up</button>
      </form>
    </main>

    <script type="module" src="./js/register.js"></script>
  </body>
</html>
